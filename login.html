<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCNetwork</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/placeholder.svg" alt="Logo" class="logo-img">
            MCNetwork
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#discord" class="discord-btn"><i class="fab fa-discord"></i> Discord</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="form-box">
            <div class="form-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
                <div class="tab-indicator"></div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div class="floating-input">
                    <input type="text" id="login-username" required>
                    <label for="login-username">Username</label>
                    <i class="fas fa-user"></i>
                </div>

                <div class="floating-input">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                    <i class="fas fa-lock"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#forgot" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Login</span>
                    <div class="spinner"></div>
                </button>

                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn discord">
                            <i class="fab fa-discord"></i>
                        </button>
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn microsoft">
                            <i class="fab fa-microsoft"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form">
                <div class="floating-input">
                    <input type="text" id="register-username" required>
                    <label for="register-username">Username</label>
                    <i class="fas fa-user"></i>
                </div>

                <div class="floating-input">
                    <input type="email" id="register-email" required>
                    <label for="register-email">Email</label>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="floating-input">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Password</label>
                    <i class="fas fa-lock"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="floating-input">
                    <input type="password" id="register-confirm" required>
                    <label for="register-confirm">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#terms">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>

        <div class="particles"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
